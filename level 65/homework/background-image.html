<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        /* მარტივი ფონის სურათი */
        .simple {
            background-image: url('https://1.bp.blogspot.com/-MJPIUGr6H2c/XnnFB3CKr2I/AAAAAAAAH0M/XZp196mRbNkM1-3fueRhvKsdv8r-2AmMwCLcBGAsYHQ/s1600/powerful-interview-tip-say-for-example.jpg');
            background-size: cover; /* სურათის პროპორციული ზომა */
            height: 200px;
            width: 300px;
        }

        /* გრადიენტი */
        .gradient {
            background: linear-gradient(to right, red, yellow);
            height: 100px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="simple"></div>
    <div class="gradient"></div>
</body>
</html>
