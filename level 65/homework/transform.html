<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }

        /* ზომის შეცვლა */
        .scale {
            transform: scale(1.5); /* ზომის გაზრდა */
        }

        /* ბრუნვა */
        .rotate {
            transform: rotate(45deg); /* 45 გრადუსით ბრუნვა */
        }
    </style>
</head>
<body>
    <div class="box scale">Scale</div>
    <div class="box rotate">Rotate</div>
</body>
</html>
