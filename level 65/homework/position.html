<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Example</title>
    <style>
        /* Static (ძირითადი პოზიცია) */
        .static {
            background-color: lightgray;
            padding: 10px;
        }

        /* Relative (ნაწილობრივი გადაადგილება) */
        .relative {
            position: relative;
            top: 20px;
            background-color: lightblue;
            padding: 10px;
        }

        /* Absolute (ზუსტად პოზიციონირებული) */
        .absolute {
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: lightgreen;
            padding: 10px;
        }

        /* Fixed (მუდმივი პოზიცია) */
        .fixed {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: lightpink;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="absolute">Absolute</div>
    <div class="fixed">Fixed</div>
</body>
</html>
