<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Example</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            transition: background-color 0.5s ease; /* გადასვლა ფერის ცვლილებისას */
        }

        .box:hover {
            background-color: lightgreen; /* ფერის ცვლილება hover-ისას */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
