<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <style>
        .box {
            width: 100%;
            height: 100px;
            background-color: lightblue;
        }

        /* მცირე ეკრანებისთვის */
        @media (max-width: 600px) {
            .box {
                background-color: lightgreen; /* ფონის ფერის შეცვლა მცირე ეკრანებზე */
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
