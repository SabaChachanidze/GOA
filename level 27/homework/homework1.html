<!DOCTYPE html>
<html>
<head>

</head>
<body>

                    Math: A<br>

                </td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td>C</td>
                <td>B</td>
                <td><input type="checkbox" checked> Pass</td>
                <td>75%</td>
                <td>
                    Math: A<br>
                    Science: B<br>
                    History: Pass<br>

                </td>
            </tr>
        </tbody>

    <p><input type="date"></p>

</html>
