<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        .background-image-example {
            background-image: url('https://yt3.googleusercontent.com/wv002nZG78fVumUkOOWhg4ARc3ahz2xe7j7mTkCk_oRZEF1gXS--tqQTMYo66cbT2uz9B5n6XA=s900-c-k-c0x00ffffff-no-rj');
            height: 300px;
            width: 300px;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="background-image-example">
        <!-- Background image is applied to this div -->
    </div>
</body>
</html>
