<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>CSS3 Browser Support (latest browser versions)</caption>
    <tr>
        <th>CSS Property</th>
        <th>Internet Explorer</th>
        <th>FireFox</th>
        <th>Chrome</th>
        <th>Safari</th>
        <th>Opera</th>
    </tr>
    <tr>
        <td>Border Radius</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
    </tr>
    <tr>
        <td>Box Shadow</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
        <td>YES</td>
    </tr>
    <tr>
        <td>CSS Animations</td>
        <td>NO</td>
        <td>NO</td>
        <td>YES</td>
        <td>YES</td>
        <td>NO</td>
    </tr>
</table>

</body>
</html>
