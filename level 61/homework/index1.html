<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text effect</title>
    <style>
        .text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .text:hover {
            opacity: 1;
        }
        .container {
            display: inline-block;
            padding: 10px;
            background-color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="text">Happy Christmas</p>
    </div>
</body>
</html>
