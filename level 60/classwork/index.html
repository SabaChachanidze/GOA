<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სურათების ანიმაცია</title>
    <style>
        .gallery {
            width: 300px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            animation: fadeInOut 10s infinite;
        }

        .gallery img:nth-of-type(1) { animation-delay: 0s; }
        .gallery img:nth-of-type(2) { animation-delay: 2s; }
        .gallery img:nth-of-type(3) { animation-delay: 4s; }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 30% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="1.png" alt="Image 1">
        <img src="2.png" alt="Image 2">
        <img src="3.png" alt="Image 3">
    </div>
</body>
</html>
