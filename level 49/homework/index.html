<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1a26;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #14253d;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .card h3 {
            font-size: 18px;
            margin: 15px 0 5px;
        }

        .card p {
            color: #8da4b7;
            font-size: 14px;
            margin: 5px 0 15px;
        }

        .price-time {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .price-time span {
            font-size: 14px;
            display: flex;
            align-items: center;
            color: #00fff7;
        }

        .price-time .time {
            color: #8da4b7;
        }

        .creator {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 14px;
            color: #8da4b7;
        }

        .creator img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="card">

        <img src="/image-equilibrium.jpg" alt="Equilibrium Image">
        
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        
        <div class="price-time">
            <span><img src="" alt="Ethereum Icon"> 0.041 ETH</span>
            <span class="time">3 days left</span>
        </div>
        
        <div class="creator">
            <img src="/image-avatar.png" alt="Creator Image">
            <span>Creation of Jules Wyvern</span>
        </div>
    </div>
</body>
</html>
