<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5ebe1;
            font-family: Arial, sans-serif;
        }
        .card {
            display: flex;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .card img {
            width: 50%;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
            width: 50%;
        }
        .category {
            text-transform: uppercase;
            font-size: 12px;
            color: gray;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
        }
        .description {
            font-size: 14px;
            color: gray;
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 14px;
            margin-left: 5px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            background: green;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        function addToCart() {
            alert("Added to cart");
        }
    </script>
</head>
<body>
    <div class="card">
        <img src="perfume.jpg" alt="Perfume">
        <div class="card-content">
            <div class="category">Perfume</div>
            <div class="title">Gabrielle Essence Eau De Parfum</div>
            <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
            <div>
                <span class="price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <div class="button" onclick="addToCart()">ðŸ›’ Add to Cart</div>
        </div>
    </div>
</body>
</html>
