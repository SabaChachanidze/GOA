<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1c92d2, #f2fcfe);
            font-family: Arial, sans-serif;
        }

        .sign-in-form {
            background-color: #fff;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sign-in-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

    
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48%;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            border-radius: 5px;
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #dd4b39;
        }

        .sign-in-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .sign-in-form button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            cursor: pointer;
        }

        .sign-in-form .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }

        .sign-in-form .footer-text a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="sign-in-form">
        <h2>Sign In With</h2>
        <div class="social-buttons">
            <a href="#" class="social-button facebook">Facebook</a>
            <a href="#" class="social-button google">Google</a>
        </div>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="footer-text">
            Not a member? <a href="#">Sign up now</a>
        </div>
    </div>
</body>
</html>
