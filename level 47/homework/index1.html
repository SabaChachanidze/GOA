<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            font-family: Arial, sans-serif;
        }

        .contact-form {
            background-color: #fff;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            background: #ff4e50;
            cursor: pointer;
        }

        .contact-form button:hover {
            background: #ff6a6a;
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="4" required></textarea>
            <button type="submit">Send Your Message</button>
        </form>
    </div>
</body>
</html>
