<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემს შესახებ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .image {
            width: 300px;
            height: auto;
            margin: 10px 0;
        }
        .content {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ჩემს შესახებ</h1>
    
    <div class="content">
        <p><strong>სახელი:</strong> საბა</p>
        <p><strong>გვარი:</strong> ჩაჩანიძე</p>
        <p><strong>ასაკი:</strong> 12</p>
        <p><strong>ქვეყანა:</strong> საქართველო</p>
        <p><strong>ქალაქი:</strong> რუსთავი</p>
    </div>

    <div class="section">
        <h2 class="section-title">ჩემი ფოტოები</h2>
        <img src="image1.jpg" alt="სურათი 1" class="image">
        <img src="image2.jpg" alt="სურათი 2" class="image">
        <img src="image3.jpg" alt="სურათი 3" class="image">
    </div>

    <div class="section">
        <h2 class="section-title">დამატებითი ინფორმაცია</h2>
        <p>მე მიყვარს <b>პროგრამირება</b> და <i>ვებგვერდების</i> შექმნა.</p>
        <p>მაქვს <u>მრავალწლიანი</u> გამოცდილება ამ სფეროში.</p>
        <p>გთხოვთ დამიკავშირდეთ შემდეგ მისამართზე: <a href="mailto:example@example.com">example@example.com</a></p>
    </div>
</body>
</html>
